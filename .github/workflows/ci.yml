name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ecommerce_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run Ruff (Linting & Formatting)
      run: |
        ruff check .
        ruff format --check .

    - name: Run Pytest (Unit Tests)
      env:
        # We point the tests to the temporary Postgres service defined above
        DATABASE_URL: postgresql://postgres:password@localhost:5432/ecommerce_test_db
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
      run: |
        pytest tests/ -v
